name: Build AdBlock

on:
  workflow_dispatch:

jobs:
  merge-filters:
    runs-on: ubuntu-latest
    steps:
      - name: Download filter lists
        run: |
          wget -q -O 1.txt https://raw.githubusercontent.com/uBlockOrigin/uAssetsCDN/refs/heads/main/filters/filters.min.txt
          wget -q -O 2.txt https://easylist.to/easylist/easylist.txt
          wget -q -O 3.txt https://raw.githubusercontent.com/uBlockOrigin/uAssetsCDN/refs/heads/main/filters/unbreak.txt

      - name: Merge filter lists
        run: |
          cat 1.txt 2.txt 3.txt > raw.filters.txt

      - name: Remove duplicate lines
        run: |
          awk '!seen[$0]++' raw.filters.txt > pages/archive/adblock/filters.txt

      - name: Commit and push filters.txt (if changed)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update filters.txt with EasyList minus generic cosmetic filters
          file_pattern: pages/archive/adblock/filters.txt
