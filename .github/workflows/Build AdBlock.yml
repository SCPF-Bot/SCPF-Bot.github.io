name: Build AdBlock

on:
  workflow_dispatch:

jobs:
  download_and_filter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure target directory exists
        run: mkdir -p pages/archive/adblock

      - name: Download EasyList
        run: |
          curl -sSL https://easylist.to/easylist/easylist.txt -o easylist.txt

      - name: Remove generic cosmetic filters only
        run: |
          grep -vE '^[^!]*##[^|]' easylist.txt > pages/archive/adblock/filters.txt
        shell: bash

      - name: Show filters.txt summary
        run: |
          echo "First 20 lines of filters.txt:"
          head -20 pages/archive/adblock/filters.txt

      - name: Commit and push filters.txt (if changed)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update filters.txt with EasyList minus generic cosmetic filters
          file_pattern: pages/archive/adblock/filters.txt
