<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Mobile Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .widget-container {
      max-width: 320px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.12);
      padding: 24px 20px;
      box-sizing: border-box;
    }
    .widget-header {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }
    .widget-content {
      font-size: 1rem;
      color: #555;
      text-align: center;
      margin-bottom: 16px;
    }
    .widget-action {
      display: flex;
      justify-content: center;
    }
    .widget-btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 10px 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .widget-btn:hover {
      background: #135ca4;
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <div class="widget-header">Mobile Widget</div>
    <div class="widget-content">
      Welcome! This is a simple widget designed for mobile devices, with smooth rounded corners.
    </div>
    <div class="widget-action">
      <button class="widget-btn">Get Started</button>
    </div>
  </div>
</body>
</html>
