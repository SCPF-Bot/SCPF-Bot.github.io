<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    .widget {
      display:flex;
      justify-content:center;
      align-items:center;
      width:min(80vw,300px);height:min(80vw,300px);
      margin:auto;
      border-radius:20px;
      background:#fff;
      color:#111;
      font:700 1.5rem sans-serif;
      box-shadow:0 2px 8px #0002;
      transition:.2s;
      user-select:none;
      cursor:pointer;
      text-decoration:none;
    }
    @media (prefers-color-scheme: dark) {
      .widget{background:#222;color:#fff;}
    }
    /* Adaptive color based on parent background */
    body {
      background: #eee;
    }
    body:has(.dark-bg) .widget {
      background: #222; color: #fff;
    }
    body:not(:has(.dark-bg)) .widget {
      background: #fff; color: #111;
    }
  </style>
</head>
<body>
  <a href="https://link.tree" class="widget">Click Me</a>
<div class="dark-bg"></div>
</body>
</html>
